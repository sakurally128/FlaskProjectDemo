{% extends "base.html" %}
{% block title %}注册{% endblock %}
{% block script %}
    <link rel="stylesheet" href="{{ url_for("static",filename = "css/login_regist.css") }}">
{% endblock %}
{% block main%}
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
            <h3 class="page-title">注册</h3>
            <input type="text" class="form-control" placeholder="请输入手机号码">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"  placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  placeholder="请输入密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  placeholder="重复密码">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
