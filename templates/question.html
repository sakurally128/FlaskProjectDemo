{% extends 'base.html' %}
{% block title %}发布问答{% endblock %}
{% block script %}
    <link rel="stylesheet" href="{{ url_for("static",filename = "css/question.css") }}">
{% endblock %}
{% block main %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <h3 class="page-title">发布问答</h3>
                <input type="text" class="form-control" placeholder="请输入标题" name="title">
            </div>
            <div class="form-group">
                <textarea name="content" class="form-control"  rows="10" placeholder="请输入内容"></textarea>
            </div>
            <div class="form-group">
                 <button type="submit" class="btn btn-primary">立即提交</button>
            </div>
        </div>
    </form>
{% endblock %}
